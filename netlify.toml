[build]
  command = "pnpm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "22.21.0"
  PNPM_VERSION = "10.19.0"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[[redirects]]
  from = "/api/og-image"
  to = "/.netlify/functions/og-image"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200