[build]
  command = "pnpm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "22.21.0"
  PNPM_VERSION = "10.19.0"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

# Redirects específicos para APIs - devem vir ANTES do catch-all
[[redirects]]
  from = "/api/og-image"
  to = "/.netlify/functions/og-image"
  status = 200
  force = true

[[redirects]]
  from = "/api/add-lead"
  to = "/.netlify/functions/add-lead"
  status = 200
  force = true

[[redirects]]
  from = "/api/check-lucky-number"
  to = "/.netlify/functions/check-lucky-number"
  status = 200
  force = true

# Exceção para funções Netlify - não redirecionar
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Redirect catch-all para SPA - deve ser o último
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200